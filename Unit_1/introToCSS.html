<body>
    <!-- 
        CSS Box Model:
            - Content: the element/tag
            - Padding: Space around the content
            Border: "Frame" around the padding
            - Margin: Space around border
        The sum of all of these equal the total element size:
            c + p + b + m = total element size
     -->

     <nav>
        <!-- <a> element is an anchor tag that connects to a link or defines a hyperlink (will learn more later)-->
        <a href="#home" id="home" class="btn" style="color:blue;"> Home</a>
        <a href="#News" id="news" class="btn">News</a>
        <a href="#Contact" id="contact" class="btn">Contact</a>
        <a href="#About" id="about" class="btn">About</a>
     </nav>

</body>
